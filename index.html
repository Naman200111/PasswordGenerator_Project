<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="gen">Generate a</p>
            <p id="pass">random password</p>
        </div>
        <p id="line">Never use an insecure password again.</p>

        <button class="button1">Generate passwords</button>
        <select class="select">
            <option value="0" disabled selected>Password Length</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        <div class="check_box">
            <input type="checkbox" class="number"><p>Number</p></input>
            <input type="checkbox" class="letters"><p>Letters</p></input>
            <input type="checkbox" class="special_char"><p>Special Characters</p></input>
        </div>
        <div class="hz_rule"></div>
        <div class="footer">
            <button class="button" id="button1">Password1</button>
            <button class="button" id="button2">Password2</button>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
